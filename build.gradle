buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31"
    }
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

allprojects {
    group 'com.squareup'
    version '1.0.0'
    
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        mavenLocal()
    }
}
